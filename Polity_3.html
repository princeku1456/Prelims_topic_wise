<!DOCTYPE html>
<html lang="en">
<head>

    <title>MCQ Quiz - Chapter -2 & 3 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question {
            margin-bottom: 20px;
        }
        .option {
            cursor: pointer;
            padding: 10px;
        }

            background-color: #d4edda !important;
            color: green;
        }
        .incorrect {
            background-color: #f8d7da !important;
            color: red;
        }
        .explanation {
            color: blue;
        }
        .center-div {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container center-div">
        <div class="col-lg-8 col-md-10 col-sm-12 p-5 border rounded shadow-lg">
            <h3 class="text-center mb-4">MCQ Quiz - Chapter 4 & 5</h3>
            <div id="quiz-container">
                <!-- Questions will be inserted here by JavaScript -->
            </div>

            <button class="btn btn-primary mt-3" onclick="submitQuiz()">Submit</button>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    {

      ],

    {
      "text": "The Preamble to the Indian Constitution was amended by the:",

        "42nd Amendment Act",

    {

      "options": [
        "Socialist, Secular, Democratic Republic",

        "Sovereign, Democratic Republic",

      "correctAnswer": 3,

      "options": [
        "Fraternity",

    },
    {
      "text": "Consider the following statements:<br>1. The Indian Constitution provides for single citizenship for the whole of India.<br>2. The Constitution lays down the procedure for acquisition and termination of citizenship.",
      "options": [
        "1 only",
        "2 only",
        "Both 1 and 2",
        "Neither 1 nor 2"
      ],
      "correctAnswer": 2,
      "explanation": "Both statements are correct. The Constitution provides for single citizenship and lays down citizenship procedures."
    },
    {
      "text": "Consider the following statements:<br>1. The Preamble of the Indian Constitution reflects the philosophy and fundamental values on which the Constitution is based.<br>2. The words 'Socialist' and 'Secular' were added to the Preamble by the 42nd Amendment Act of 1976.<br>3. The Preamble is not enforceable in a court of law.",
      "options": [
        "1 and 2 only",
        "2 and 3 only",
        "1 and 3 only",
        "1, 2 and 3"
      ],
      "correctAnswer": 3,
      "explanation": "All three statements about the Preamble are correct. It reflects constitutional philosophy, was amended by 42nd Amendment, and is not enforceable in court."
    },
    {
      "text": "The Preamble to the Indian Constitution secures to all its citizens:",
      "options": [
        "Political justice only",
        "Social and economic justice only",
        "Political and social justice only",
        "Political, social and economic justice"
      ],
      "correctAnswer": 3,
      "explanation": "The Preamble secures political, social, and economic justice to all citizens of India."
    }
  ]
    let score = 0;

        // Dynamically create quiz questions
        function loadQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<p><strong>${index + 1}. ${question.text}</strong></p>`;

                question.options.forEach((option, optIndex) => {
                    const label = document.createElement('label');
                    label.className = 'option btn btn-outline-secondary d-block text-start';
                    label.innerHTML = `
                        <input type="radio" name="q${index}" value="${optIndex}" class="me-2">
                        ${option}
                    `;
                    questionDiv.appendChild(label);
                });

                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'explanation mt-2 container';
                explanationDiv.id = `explanation${index}`;
                explanationDiv.style.display = 'none';
                explanationDiv.innerHTML = `<p><strong>Explanation: </strong>${question.explanation}</p>`;
                questionDiv.appendChild(explanationDiv);

                quizContainer.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            const inputs = quizContainer.querySelectorAll('input[type="radio"]');
            let answered = new Array(questions.length).fill(false);
            score = 0;

            // Reset any previous coloring
            inputs.forEach(input => {
                input.parentElement.classList.remove('correct', 'incorrect');
            });

            // Iterate over each question
            questions.forEach((question, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const options = document.querySelectorAll(`input[name="q${index}"]`);

                // Check if the question was answered
                if (selected) {
                    const selectedValue = parseInt(selected.value);

                    // If answer is correct, add score, else deduct points
                    if (selectedValue === question.correctAnswer) {
                        score += 1;
                        selected.parentElement.classList.add('correct');
                    } else {
                        score -= 0.25;
                        selected.parentElement.classList.add('incorrect');
                    }

                    answered[index] = true;
                }

                // Mark correct answer if question was not answered or answered incorrectly
                if (!answered[index] || selected.value != question.correctAnswer) {
                    options[question.correctAnswer].parentElement.classList.add('correct');
                }

                // Show explanation for each question
                document.getElementById(`explanation${index}`).style.display = 'block';
            });

            // Display the result
            document.getElementById('result').innerHTML = `<h5>Your Score: ${score}</h5>`;
        }

        // Load the quiz on page load
        window.onload = loadQuiz;
    </script>

</body>
</html>
